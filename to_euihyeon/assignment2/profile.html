<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/0fe6992cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <header>
            <span class="left_icon">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="right_icon">
                <i class="far fa-heart"></i> <i class="fas fa-ellipsis-v"></i>
            </span>
        </header>
        <main>
            <div class="profile_picture">
                <img src="/to_euihyeon/img/jobs.jpg">
            </div>
            <div class="profile_name">
                Steve Jobs
            </div>
            <div class="profile_job">
                APPLE CEO
            </div>
            <div class="profile_comment">
                If you live every day like the last day of your life, you will be a righteous man someday.
            </div>
            <div class="hire_btn">
                <button>
                    Hire Me
                </button>
            </div>
            <hr>
            <div class="SNS_btn">
                <div class="facebook_btn">
                    <button><img src="/to_euihyeon/img/facebook.png" width="100%"></button>
                    <div style="margin-top: 15px; font-weight: bold;">
                        12.8k
                    </div>
                    <div style="font-size: 13px;">
                        Followers
                    </div>
                </div>
                <div class="instagram_btn">
                    <button><img src="/to_euihyeon/img/instagram.jpg" width="100%"></button>
                    <div style="margin-top: 15px; font-weight: bold;">
                        12.8k
                    </div>
                    <div style="font-size: 13px;">
                        Followers
                    </div>
                </div>
                <div class="twitter_btn">
                    <button><img src="/to_euihyeon/img/twitter.png" width="100%"></button>
                    <div style="margin-top: 15px; font-weight: bold;">
                        12.8k
                    </div>
                    <div style="font-size: 13px;">
                        Followers
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
